<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="tephone=no,email=no,date=no,address=no">
		<title>例行事务</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../css/aui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />
		<style type="text/css">
		html,body {
				height: 100%;
		}
		.aui-icon-left {
				font-size: 16px!important;
				color: #323237!important;
				position: relative;
				top: 2px;
				left: 2px;
				font-weight: bolder!important;
		}
		#main {
				height: 100%;
		}
		header .aui-pull-right {
				color: #323237;
		}
		</style>
	</head>
	<body>
		<div id="wrap" class="flex-wrap flex-vertical">
        <header class="aui-bar aui-bar-nav aui-bar-light" style="height: 60px;">
            <a class="aui-pull-left aui-btn">
                <span class="aui-iconfont aui-icon-left" onclick="fnClose()"></span>
            </a>
            <div class="aui-title">图片</div>
        </header>
        <div id="main" style="text-align: center;margin: auto;">

        </div>
    </div>
	</body>
</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui-popup-new.js"></script>
<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
apiReady(function(){
		$api.fixStatusBar( $api.dom('header') );
		$('#main').height($api.dom('body').offsetHeight-$api.dom('header').offsetHeight);
		$('.aui-title').text(api.pageParam.title);
        if(api.pageParam.title=='图片'){
            $('#main').html('<img src="'+api.pageParam.href+'" />');
        }else{
            // $('#main').html('<a class="file" href="'+api.pageParam.href+'" />');
            window.location.href = api.pageParam.href;
        }
});
	function fnClose(){
		api.closeWin();
	}
</script>
