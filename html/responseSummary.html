<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="../css/aui-pull-refresh.css" />
  <link rel="stylesheet" type="text/css" href="../css/aui.css" />
  <style media="screen">
      h5 {
          display: flex;
          margin-bottom: 5px;
      }
      .title {
          width: 100px;
      }
      .content {
          flex: 1;
      }
  </style>
</head>
<body>
  <section class="aui-content-padded">
      <h5>
          <p class="title">事务名称</p>
          <p class="content name"></p>
      </h5>
      <h5>
          <p class="title">优先级</p>
          <p class="content priority"></p>
      </h5>
      <h5>
          <p class="title">状态</p>
          <p class="content state"></p>
      </h5>
      <h5>
          <p class="title">所属部门</p>
          <p class="content department"></p>
      </h5>
      <h5>
          <p class="title">是否保密</p>
          <p class="content secret"></p>
      </h5>
      <h5>
          <p class="title">指责描述</p>
          <p class="content resposibility"></p>
      </h5>
      <h5>
          <p class="title">关键词标签</p>
          <p class="content labels"></p>
      </h5>
      <h5>
          <p class="title">事务发布人</p>
          <p class="content insert_person_name"></p>
      </h5>
      <h5>
          <p class="title">工作团队</p>
          <p class="content teamName"></p>
      </h5>
      <h5>
          <p class="title">关注的员工</p>
          <p class="content attentionStaffName"></p>
      </h5>
  </section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/responseSummary.js"></script>
</html>
