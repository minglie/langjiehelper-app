<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-pull-refresh.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/weui.min.css" />
    <style media="screen">
        .votes-hide {
            display: none!important;
        }
        .at-hide {
            display: none!important;
        }
        .aui-btn {
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <div class="weui-gallery" id="gallery">
        <span class="weui-gallery__img" id="galleryImg"></span>
        <div class="weui-gallery__opr">
            <a href="javascript:" class="weui-gallery__del">
                <i class="weui-icon-delete weui-icon_gallery-delete"></i>
            </a>
        </div>
    </div>
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-form-list">
            <li class="aui-list-header">内容</li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        正文
                    </div>
                    <div class="aui-list-item-input">
                        <textarea name="content" placeholder="请输入..."></textarea>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        图片
                    </div>
                    <div class="aui-list-item-input">
                        <div class="weui-uploader">
                            <div class="weui-uploader__bd">
                                <ul class="weui-uploader__files" id="uploaderFiles">
                                    <!-- <li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li> -->
                                </ul>
                                <div class="weui-uploader__input-box">
                                    <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-header">选单</li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <label><input class="aui-radio" name="votes" type="checkbox" checked value="已阅"><span style="margin-left: 10px;">已阅</span></label>
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="votesMore(this);">
                <div class="aui-list-item-inner">
                    更多
                </div>
            </li>
            <li class="aui-list-item votes-hide">
                <div class="aui-list-item-inner">
                    <label><input class="aui-radio" name="votes" type="checkbox" value="同意"><span style="margin-left: 10px;">同意</span></label>
                </div>
            </li>
            <li class="aui-list-item votes-hide">
                <div class="aui-list-item-inner">
                    <label><input class="aui-radio" name="votes" type="checkbox" value="不同意"><span style="margin-left: 10px;">不同意</span></label>
                </div>
            </li>
            <li class="aui-list-item votes-hide">
                <div class="aui-list-item-inner">
                    <label><input class="aui-radio" name="votes" type="checkbox" value="是"><span style="margin-left: 10px;">是</span></label>
                </div>
            </li>
            <li class="aui-list-item votes-hide">
                <div class="aui-list-item-inner">
                    <label><input class="aui-radio" name="votes" type="checkbox" value="否"><span style="margin-left: 10px;">否</span></label>
                </div>
            </li>
            <li class="aui-list-item votes-hide">
                <div class="aui-list-item-inner">
                    <label><input class="aui-radio" name="votes" type="checkbox" value="弃权"><span style="margin-left: 10px;">弃权</span></label>
                </div>
            </li>
            <li class="aui-list-header">@</li>
        </ul>
        <div style="width: 100%;padding-left: 40px;padding-right: 40px;">
            <div class="aui-btn aui-btn-info aui-btn-block aui-btn-sm" onclick="sub()">提交</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/sendMsg.js"></script>

</html>
