<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="tephone=no,email=no,date=no,address=no">
		<title>例行事务</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../css/aui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />
		<style type="text/css">
		html,body {
				height: 100%;
		}
		.aui-icon-left {
				font-size: 16px!important;
				color: #323237!important;
				position: relative;
				top: 2px;
				left: 2px;
				font-weight: bolder!important;
		}
		#main {
				height: 100%;
		}
		header .aui-pull-right {
				color: #323237;
		}
		</style>
	</head>
	<body>
		<div id="wrap" class="flex-wrap flex-vertical">
        <header class="aui-bar aui-bar-nav aui-bar-light" style="height: 60px;">
            <a class="aui-pull-left aui-btn">
                <span class="aui-iconfont aui-icon-left" onclick="fnClose()"></span>
            </a>
            <div class="aui-title">例行事务</div>
        </header>
        <div id="main">

        </div>
    </div>
	</body>
</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui-popup-new.js"></script>
<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
apiReady(function(){
		$api.fixStatusBar( $api.dom('header') );
		$('#main').height($api.dom('body').offsetHeight-$api.dom('header').offsetHeight);
		$('.aui-title').text(api.pageParam.title);
		api.openFrame({
		    name: 'chatList',
		    url: './chatList.html',
			rect: {
					x: 0,
					y: $api.dom('header').offsetHeight,
					w: api.winWidth,
					h: $api.dom('#main').offsetHeight
			},
		    pageParam: {
		        affairId: api.pageParam.affairId,
				locationId: api.pageParam.locationId
		    }
		});
});
function changeFrameIndex(index){
	api.setFrameGroupIndex({
      name: 'responseGroup',
      index: index
  });
}
function actionType() {
	api.openDrawerPane({
	    type: 'right'
	});
}
function fnClose(){
	api.historyBack({}, function(ret, err) {
	    if (!ret.status) {
			api.closeWin({
				name: 'responseAffairWin'
			});
	    }
	});
}
</script>
