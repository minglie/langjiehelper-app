<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>端API</title>
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui-pull-refresh.css" />
    <link rel="stylesheet" type="text/css" href="../css/contacts_no.css"/>
    <style>
        .aui-active {
            color: #6ab494!important;
            border-bottom-color: #6ab494!important;
        }
    </style>
</head>
<body>
    <div style="width: 100%;height: 45px; background: #f5f5f5;position:fixed;top: 0px; z-index: 9;">
        <div class="aui-tab" id="tab">
            <div class="aui-tab-item aui-active" tapmode onclick="openOrderFrame(2, this);" style="height: 100%; font-size: 16px; color: #323237;">电话</div>
            <div class="aui-tab-item" tapmode onclick="openOrderFrame(1, this);" style="height: 100%; font-size: 16px; color: #323237;">见面</div>
            <div class="aui-tab-item" tapmode onclick="openOrderFrame(3, this);" style="height: 100%; font-size: 16px; color: #323237;">候补</div>
        </div>
        <div class="aui-searchbar" id="search">
            <div class="aui-searchbar-input aui-border-radius">
                <i class="iconfont icon-search"></i>
                <input type="search" placeholder="请输入搜索内容" id="search-input">
                <div class="aui-searchbar-clear-btn">
                    <i class="iconfont icon-close"></i>
                </div>
            </div>
            <div class="aui-searchbar-btn" tapmode>取消</div>
        </div>
    </div>
    <div class="aui-refresh-content" style="margin-top: 90px;">
        <div class="aui-content">
            <div class="aui-content aui-margin-b-15">
                <ul class="aui-list aui-media-list">

                </ul>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript" src="../script/jquery.min.js"></script>
<script src="../script/aui-pull-refresh.js"></script>
<script type="text/javascript" src="../script/aui-dialog.js" ></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-popup-new.js"></script>
<script type="text/javascript" src="../script/aui-scroll.js"></script>
<script type="text/javascript" src="../script/contacts_no.js"></script>
<script>

</script>
</html>
